<!DOCTYPE html>
<html>
<head>
  <title>TenderAlmonds.com Stats</title>
  <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/keen-dashboards.css">
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">TenderAlmonds.com Stats</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="https://github.com/zackboe/tacos">Open Sourced on Github</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
            <div id="count-totalCravers"></div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="chart-wrapper">
            <div id="count-inGame"></div>
        </div>
      </div>

   </div>

    <div class="row">

      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            Taco Providers
          </div>
          <div class="chart-stage">
            <div id="chart-tacoProviders"></div>
          </div>
          <div class="chart-notes">
            Redirects by domain
          </div>
        </div>
      </div>

    </div>

    <div class="row">

    <div class="col-sm-7">
      <div class="chart-wrapper">
        <div class="chart-title">
          Taco Fans this Week
        </div>
        <div class="chart-stage">
          <div id="chart-visitorHitChart"></div>
        </div>
      </div>
    </div>

    <div class="col-sm-5">
      <div class="chart-wrapper">
        <div class="chart-title">
          Taco Fans by Country
        </div>
        <div class="chart-stage">
          <div id="chart-visitorCountryChart"></div>
        </div>
      </div>
    </div>

    </div>

  </div>

  <script src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="assets/lib/keen-js/dist/keen.min.js"></script>
  <script src="assets/js/meta.js"></script>
  <script src="keen.dashboard.js"></script>

</body>
</html>
